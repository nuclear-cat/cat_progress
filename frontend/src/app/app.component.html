<div
        *ngIf="isLoading"
        style="
            position: absolute;
            width: 100%;
            height: 100%;
             z-index: 2;
             background-color: #ffffff;
        "
>
    <div
            style="
                height: 100%;
                align-content: center;
                display: flex;
                align-items: center;
                justify-content: center;
            "
    >
        <mat-spinner strokeWidth="1" diameter="54"></mat-spinner>
    </div>
</div>
<router-outlet (activate)="onActivate($event)"></router-outlet>
