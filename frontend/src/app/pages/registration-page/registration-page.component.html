<div class="container">
    <mat-card style="margin-bottom: 10px">
        <mat-card-title>Registration</mat-card-title>
        <form [formGroup]="registrationForm" (ngSubmit)="submitForm()" novalidate>
            <div>
                <mat-form-field appearance="outline" class="full-width-field">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Name" formControlName="name">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" class="full-width-field">
                    <mat-label>E-Mail</mat-label>
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline" class="full-width-field">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </div>

            <div *ngIf="error">
                <mat-error>{{ error }}</mat-error>
                <br/>
            </div>

            <div class="button-wrapper">
                <button mat-flat-button [disabled]="registrationForm.invalid || registrationForm.disabled" color="primary">Create account</button>
            </div>
        </form>
    </mat-card>

    <mat-card>
        New to CatProgress? <a routerLink="/registration" href="#">Create an account.</a>
    </mat-card>
</div>
